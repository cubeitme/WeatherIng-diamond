<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet", href="style.css">
        <title>WorldLink</title>
    </head>
    <body>
        <div class="fullScreen-panel" id="Main">
            <div class = dragger></div>
            <div class="History">
                <ul class="Chat-history">
                </ul>
            <div class="separator"></div>
            </div>
            <div class="Input">
                <input class="Message" placeholder="Сообщение..."></input>
                <button class="Send">Отправить</button>
            </div>
        </div>

        <div class="panel" id="InputPanel">
            <div class="dragger" id="Input-dragger"></div>
            <h1 class="name">Введите имя</h1>
            <input class="InputName"></input>
            <button class="UpdateName">Применить</button>
        </div>
    </body>

    <script src="elems.js"></script>
    <script src="scr.js"></script>
    <script src="drag.js"></script>
</html>
